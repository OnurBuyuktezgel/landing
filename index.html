<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Saturdays at Le Wagon Be Like</h1>
      <p>#StayAtHome and learn to code.</p>
      <a class="btn-primary" href="#">Apply now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">

      <div class="card">
        <img src="images/coffee.svg" alt="">
        <h4>Grab a coffee</h4>
        <p>Make sure that </br>you're awake.</p>
      </div>

      <div class="card">
        <img src="images/notes.svg" alt="">
        <h4>Watch the lecture</h4>
        <p>Don't forget to </br>take notes.</p>
      </div>

      <div class="card">
        <img src="images/code.svg" alt="">
        <h4>Start coding</h4>
        <p>Be creative and </br>have fun.</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This page was coded with <i class="fas fa-mug-hot"></i> at home.</p>
    </div>
  </div>

</body>
</html>
